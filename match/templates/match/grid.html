{% extends "match/base.html" %}

{% block main_content %}
<div id="OidrGrid" class="row">

</div>
<script>
    $(document).ready(function() {
        calculate({{ matches|safe }});
        $(document.body).addClass('fancy');
    });
</script>
<style>
    .odds_grid {
        width: 100%;
        height: 100%;
    }

    body.fancy a {
        color: rgba(50, 70, 50, 1);
    }

    .fancy {
        background-color: #dfd;
    }

    .disabled {
        opacity: .3;
    }

    .fancy #header_left {
        position: absolute;
        right: 0;
        bottom: 0;
    }

    .odds_grid th {
        font-size: 11px;
        text-align: right;
        padding-right: 3px;
    }

    .odds_grid th.grid_toggle {
        text-align: center;
        vertical-align: middle;
        background-color: rgba(255,255,255,0.5);
        cursor: pointer;
    }

    .odds_grid .odds_header th {
        /*width: 20px;*/
        /*height: 30px;*/
        /*padding: 0;*/
    }

    .odds_grid .odds_header th div {
        width: 20px;
        -webkit-transform:rotate(-90deg);
        text-align:left;
        margin: 0 auto;
    }

    .odds_grid td {
        text-align: center;
        font-size: 11px;
        /*width: 20px;*/
        padding: 5px;
    }

    #showdown {
        position: absolute;
        left: 0;
        bottom: 0;
        background: white;
        -webkit-box-shadow: 0 0 5px rgba(0,0,0,.5);
        padding: 10px;
        margin: 0 0 10px 10px;
        border: 1px solid rgba(0,0,0,.5);
        font-size: 12px;
    }

    #showdown .title {
        font-weight: bold;
        padding-bottom: 2px;
        margin-bottom: 3px;
        border-bottom: 1px solid black;
        text-align: center;
    }
</style>

{% endblock %}
