{% extends "match/base.html" %}

{% block main_content %}


  <div class="row change-password">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <h2>Change Password</h2>

          {% if form.errors %}
              <p>There was a problem.  Please try again.</p>
          {% endif %}

          <form method="post" action="." class="form-signin" role="form">
              <input id="id_old_password" type="password" class="form-control" placeholder="Old Password" name="old_password" required />
              <input id="id_new_password1" type="password" class="form-control" placeholder="New Password" name="new_password1" required />
              <input id="new_password2" type="password" class="form-control" placeholder="Retype New Password" name="new_password2" required />
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              <input type="hidden" name="next" value="/" />
            {% csrf_token %}
          </form>
      </div>
      <div class="col-md-4"></div>
  </div>

{% endblock %}
